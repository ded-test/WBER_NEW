<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Static/styleSett.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@599&family=Kode+Mono:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a class="logo" href="/"><img class="logo" src="/Static/logo.png" alt="logo"></a>
        <a class="button_login" href="/">Back</a>
    </header>
    <div class="settings">
        <h2 class="settings-header">Settings</h2>

        <form id="city-form" class="form-group" method="POST" action="/update-city">
            <h1>Enter a city</h1>
            <input type="text" id="city-input" name="city" placeholder="Start typing a city..." autocomplete="off">
            <div id="suggestions"></div>
            <button type="submit" class="button_update">Update City</button>
            <h1>Your current city: <span style="color: #e96e50;" id="current-city">{{city}}</span></h1>
        </form>
    </div>
    <script src="/Static/script_set.js"></script>
</body>
</html>
