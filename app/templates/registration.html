!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Static/styleOther.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@599&family=Kode+Mono:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a class="logo" href="/"><img class="logo" src="/Static/logo.png" alt="logo"></a>
    </header>
    <div class="login">
        <h2 class="login-header">Welcome</h2>

        <form class="registrationForm" method="POST" action="/register">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required placeholder="username">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city-input" name="city" placeholder="city" autocomplete="off">
                <div id="suggestions"></div>
            </div>
            <div class="form-group">
                <label>Mail</label>
                <input type="email" name="mail" class="form-control" required placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" minlength="8" autocomplete="current-password" placeholder="***" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button_sign">Sign</button>
            </div>
            <div id="form-error" style="display: none;">
                <p id="error-message" style="color: red;"></p>
            </div>
        </form>
    </div>
      <div class="loginArea">
        <h3>Already registered?</h3>
        <div class="button-container">
            <a href="/login" class="button_reg">Log in</a>
        </div>
      </div>
      <script src="/Static/script_reg.js"></script>
</body>
</html>
